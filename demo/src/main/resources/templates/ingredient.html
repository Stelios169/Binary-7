<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>My Ingredients</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="\css\ingredientStyle.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="big-container">
            <div class="container">
                <button onclick="location.href='/login';" class="btn">Back</button>
                <button class="ingredient">My Ingredients</button>
                <button onclick="location.href='/login/daily-dish';"class="daily-dish">Daily Dishes</button>
                <button onclick="location.href='/login/statistics';"class="statistics">Statistics</button>
            </div>
            <div class="container2">
                <!-- <form th:action="@{/login/ingredient}" method="get">
                    <label for="restaurant_id">Restaurant ID:</label>
                    <input type="number" id="restaurant_id" name="restaurant_id" th:value="${restaurant_id}" min="1" required>
                    <button type="submit">Get Ingredients</button>
                </form> -->
                <div class="showIngredients" th:each="ingredient : ${ingredients}">
                    <h2>Ingredients Information</h2>
                    <p>Ingredient Name: <span th:text="${ingredient.ingredient_name}">Ingredient Name</span></p>
                    <p>Ingredient Stock: <span th:text="${ingredient.ingredient_stock}">Ingredient Stock</span></p>
                    <p>Ingredient Cost: <span th:text="${ingredient.ingredient_cost}">Ingredient Cost</span></p>
                    <p>Ingredient Unit: <span th:text="${ingredient.ingredient_unit}">Ingredient Unit</span></p>
                    <p>Ingredient Exp Date: <span th:text="${ingredient.ingredient_exp_date}">Ingredient Exp Date</span></p>
                </div>
            </div>
    </div>
    </body>
</html>
